<app-navbar></app-navbar>
<div class="position-relative">
  <div class="d-flex flex-column">
    <div class="d-flex flex-column align-items-center gap-3 mt-3 w-100">
      <app-notes-filter
        [tags]="tags"
        [allowDelete]="true"
        (filterTagsEvent)="onTagFilterChange($event)"
        (deleteTagEvent)="onDeleteTag($event)"
        (createTagEvent)="onCreateTag($event)"
      ></app-notes-filter>
      <app-note-list
        [notes]="notes"
        [tags]="tags"
        (changeNoteEvent)="saveNote($event)"
        (deleteNoteEvent)="onDeleteNote($event)"
      ></app-note-list>
    </div>
  </div>

  <div
    class="toast-container p-3 border-0 top-0 end-0"
    id="toastPlacement"
    data-original-class="toast-container p-3"
  >
    <div
      class="toast align-items-center"
      [ngClass]="{ 'text-bg-primary': !error, 'text-bg-danger': error }"
      id="toast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body">
          {{ toastMessage }}
        </div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
  </div>
</div>
